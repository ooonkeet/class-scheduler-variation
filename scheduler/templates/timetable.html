<!DOCTYPE html>
<html>
<head>
    <title>Generated Timetable</title>
    <style>
        table, th, td { border:1px solid black; border-collapse:collapse; padding:5px; }
    </style>
</head>
<body>
    <h1>Generated Timetable</h1>

    {% for sec, schedule in schedules.items %}
        <h2>Section {{ sec }}</h2>
        <table>
            <tr>
                <th>Day</th>
                {% for p in periods %}
                    <th>Period {{ forloop.counter }}</th>
                {% endfor %}
            </tr>
            {% for day, row in schedule %}
                <tr>
                    <td>{{ day }}</td>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <br>
    {% endfor %}
</body>
</html>
